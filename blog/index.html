<h1>Blog</h1>

<ul class="blog-list">
{% for post in site.posts %}
<li class="post-item">
<h2><a href="{{post.url}}">{{post.title}}</a></h2>
<p>{{post.date | date: "%-d %B %Y"}} &ndash; {{post.description}}</p>
</li>
{% endfor %}
</ul>
